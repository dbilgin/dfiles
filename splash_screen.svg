<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1920" fill="#2196F3"/>
  
  <!-- App icon centered -->
  <g transform="translate(540, 800)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="120" fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Main folder -->
    <path d="M-60 -10 L60 -10 Q70 -10 70 0 L70 80 Q70 90 60 90 L-60 90 Q-70 90 -70 80 L-70 0 Q-70 -10 -60 -10 Z" fill="#2196F3" opacity="0.9"/>
    
    <!-- Folder tab -->
    <path d="M-60 -10 L-20 -10 L-10 -20 L10 -20 L20 -10 L60 -10 Q70 -10 70 0 L70 -5 Q70 -15 60 -15 L20 -15 L10 -25 L-10 -25 L-20 -15 L-60 -15 Q-70 -15 -70 -5 L-70 0 Q-70 -10 -60 -10 Z" fill="#2196F3" opacity="0.8"/>
    
    <!-- Letter 'd' -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#FFFFFF">d</text>
    
    <!-- Small files icon inside folder -->
    <rect x="-40" y="10" width="10" height="12" fill="#FFFFFF" opacity="0.7" rx="1"/>
    <rect x="-25" y="10" width="10" height="12" fill="#FFFFFF" opacity="0.7" rx="1"/>
    <rect x="-10" y="10" width="10" height="12" fill="#FFFFFF" opacity="0.7" rx="1"/>
  </g>
  
  <!-- App name -->
  <text x="540" y="1100" font-family="Arial, sans-serif" font-size="80" font-weight="300" text-anchor="middle" fill="#FFFFFF">dfiles</text>
  
  <!-- Subtitle -->
  <text x="540" y="1180" font-family="Arial, sans-serif" font-size="32" font-weight="300" text-anchor="middle" fill="#FFFFFF" opacity="0.8">File Manager</text>
</svg> 